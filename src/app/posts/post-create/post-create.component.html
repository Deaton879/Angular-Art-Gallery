<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Enter artwork title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Add an image file</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Caption"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Add caption here</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      style="background-color: rgb(69, 212, 69); color: white;"
      type="submit">Save Artwork</button>
  </form>
</mat-card>
